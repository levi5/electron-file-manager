<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="../src/app/components/tittleBar/style.css">
    <link rel="stylesheet" href="../src/app/components/options-bar/style.css">
    <link rel="stylesheet" href="../src/app/components/content/left-menu/style.css">
    <link rel="stylesheet" href="../src/app/components/content/main/style.css">
    <link rel="stylesheet" href="../src/app/components/content/folderOptions/style.css">
    <link rel="stylesheet" href="../src/app/components/content/tags/style.css">
    <link rel="stylesheet" href="../src/app/components/content/Modal/style.css">
    <title>Document</title>
</head>

<body>
    <div id="all">
        <header>
            <noscript>Drop code</noscript>
        </header>

        <nav>
            <div>
            </div>
            <div>
                <div id="btn-new-file" class="button-options-bar"></div>
                <div id="btn-new-folder" class="button-options-bar"></div>
                <div id="view-hidden-files" class="button-options-bar">
                </div>
            </div>
            <div class="search">
                <input id="input-search" type="search" name="search" placeholder="search">
            </div>
        </nav>

        <section>

            <div class="left-menu">
               <noscript>drop code</noscript>
            </div>

            <div class="vertical-separator"></div>
            <div class="config-screen">


                <div id="createTags">

                    <div class="createTags-division">
                        <div class="item-group">
                            <h4>Tag:<h4>

                                    <div class="item-sub-group">
                                        <input name="inputTag" type="text" placeholder="tag name">
                                        <div id="btn-select-tag-color"></div>
                                    </div>
                                    <div id="tag-name-content-options" class="tag-content-options">
                                    </div>
                        </div>


                        <div class="item-group">
                            <h4>Icon:</h4>
                            <div class="item-sub-group">
                                <div id="tag--button-select-icon-color"></div>
                            </div>

                            <div id="tag-options-colors-icon" class="tag-content-options">

                                
                            </div>
                        </div>


                        <div class="item-group">
                            <h4>Emojis:</h4>
                            <div class="item-sub-group">
                                <input type="text" name="inputEmoji" placeholder="inserir emojis">
                            </div>
                        </div>

                    </div>



                    <div class="createTags-division">
                        <div class="item-group center-aligned-object">
                            <label name="filetype"></label>
                            <label name="filePath"></label>
                            <img id="createTag-img-preview" alt="imagem.svg">
                            <label name="filename"></label>
                            <div class="item-sub-group center-aligned-object">
                                <div id="tag--tag-icon" class="tag-icon"></div>
                                <label name="tagname"></label>
                            </div>
                            <label name="tagEmoji"></label>
                        </div>
                    </div>


                </div>

                <div class="title-modal-config">
                    <button id="btn-close-modal-config">close</button>
                    <button id="btn-save-tags">save</button>
                </div>

            </div>



            <div id="main-area">
                <div id="main-area-menu-global">
                    <ul>
                        <li id="btn-create-folder">Criar nova pasta</li>
                        <li>Criar novo arquivo</li>
                        <li>Auto Organizar</li>
                        <li>Propriedades</li>
                    </ul>
                </div>



                <div id="folder-options" class="">
                    <div id="folder-options-title"></div>
                    <ul>

                        <li id="open-folder" data-type="directory">Abrir pasta</li>
                        <li id="open-folder" data-type="file">Abrir arquivo</li>

                        <li id="new-folder" data-type="directory">Nova pasta</li>
                        <li data-type="all">Excluir</li>
                        <li id="rename-item" data-type="all">Renomear</li>
                        <li id="btn-create-tag" data-type="all">Tag</li>
                    </ul>
                </div>

                <div class="modal">

                    <div id="rename-screen">
                        <div id="rename-screen-content">
                            <input 
                            type="text" 
                            name="rename-file"
                            > 

                            <button type="button" id="btn-rename">Renomear</button>
                        </div>
                    </div>

                    <div id="create-folder-screen">
                        <div class="content">
                            <input 
                                type="text" 
                                placeholder="Digite o nome da pasta" 
                                onfocus='this.placeholder=""' name="folder-name"> 
                                
                                <button type="button" id="btn-create-folder">Criar pasta</button>
                        </div>
                    </div>

                </div>

                <div id="menu-content">

                </div>


                <template id="item-template">
                    <div class="item">
                        <img class="item-icon">
                        <div class="filename"></div>
                        <div class="tag">
                            <div class="tag-group">
                                <div class="tag-icon"></div>
                                <div class="tag-name"></div>
                            </div>
                            <div class="tag-emoji"></div>
                        </div>

                    </div>

                </template>



            </div>
        </section>
        <footer>

        </footer>


    </div>
    <script src="../src/app/html/functions.js"></script>
   

    <script>
        require('../src/app/html/render.js')

        require("../src/app/components/content/main/index.js");
    
        require("../src/app/components/content/folderOptions/index.js");
        require("../src/app/components/content/tags/index.js");
        require("../src/app/components/content/left-menu/index.js");
        require("../src/app/components/content/Modal/Rename/index.js");
    </script>


</body>

</html>
