<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="../src/app/components/tittleBar/style.css">
    <link rel="stylesheet" href="../src/app/components/options-bar/style.css">
    <link rel="stylesheet" href="../src/app/components/content/left-menu/style.css">
    <link rel="stylesheet" href="../src/app/components/content/main/style.css">
    <link rel="stylesheet" href="../src/app/components/content/folderOptions/style.css">
    <link rel="stylesheet" href="../src/app/components/content/tags/style.css">
    <link rel="stylesheet" href="../src/app/components/content/Modal/style.css">
    <link rel="stylesheet" href="../src/app/components/content/main/Recents/style.css">
    <title>Document</title>
</head>

<body>
    <div id="all">
        <header>
            <noscript>Drop code</noscript>
        </header>

        <nav>
            <div>
            </div>
            <div>
                <div id="btn-new-file" class="button-options-bar"></div>
                <div id="btn-new-folder" class="button-options-bar"></div>
                <div id="view-hidden-files" class="button-options-bar">
                </div>
            </div>
            <div class="search">
                <input id="input-search" type="search" name="search" placeholder="search">
            </div>
        </nav>

        <section id='main'>

            <div class="left-menu">
                <noscript>drop code</noscript>
            </div>

            <div class="vertical-separator"></div>
            <div class="config-screen">


                <div id="createTags">

                    <div class="createTags-division">
                        <div class="item-group">
                            <h4>Tag:<h4>

                                    <div class="item-sub-group">
                                        <input name="inputTag" type="text" placeholder="tag name">
                                        <div id="btn-select-tag-color"></div>
                                    </div>
                                    <div id="tag-name-content-options" class="tag-content-options">
                                    </div>
                        </div>


                        <div class="item-group">
                            <h4>Icon:</h4>
                            <div class="item-sub-group">
                                <div id="tag--button-select-icon-color"></div>
                            </div>

                            <div id="tag-options-colors-icon" class="tag-content-options">


                            </div>
                        </div>


                        <div class="item-group">
                            <h4>Emojis:</h4>
                            <div class="item-sub-group">
                                <input type="text" name="inputEmoji" placeholder="inserir emojis">
                            </div>
                        </div>

                    </div>



                    <div class="createTags-division">
                        <div class="item-group center-aligned-object">
                            <label name="filetype"></label>
                            <label name="filePath"></label>
                            <img id="createTag-img-preview" alt="imagem.svg">
                            <label name="filename"></label>
                            <div class="item-sub-group center-aligned-object">
                                <div id="tag--tag-icon" class="tag-icon"></div>
                                <label name="tagname"></label>
                            </div>
                            <label name="tagEmoji"></label>
                        </div>
                    </div>


                </div>
                <div class="title-modal-config">
                    <button id="btn-save-tags">Salvar</button>
                    <button id="btn-close-modal-config">Fechar</button>
                </div>
            </div>


            <div id="main-area">
                <div id="items-content">
                   

                    <div id="main-area-menu-global">
                        <ul>
                            <li id="btn-create-folder">
                                <img src="./assets/icons/all/folder-add.svg" alt="folder add">
                                Nova pasta
                            </li>
                            <li id="btn-create-file">
                                <img src="./assets/icons/all/file-add.svg" alt="file add">
                                Novo arquivo
                            </li>
                            <!-- <li id="btn-colar">colar</li> -->
                            <li>Auto Organizar</li>
                            <li>Propriedades</li>
                        </ul>
                    </div>

                    <div id="folder-options" class="">
                        <div id="folder-options-title"></div>
                        <ul>
                            <li id="open-folder" data-type="directory">
                                <img src="./assets/icons/all/folder.svg" alt="open folder">
                                Abrir pasta
                            </li>
                            <li id="open-folder" data-type="file">
                                <img src="./assets/icons/all/file.svg" alt="open file">
                                Abrir arquivo
                            </li>
                            <li data-type="all">
                                <img src="./assets/icons/all/delete-bin.svg" alt="delete">
                                Excluir
                            </li>
                            <li id="rename-item" data-type="all">
                                <img src="./assets/icons/all/edit-box.svg" alt="rename">
                                Renomear
                            </li>

                          
                            <li id="btn-create-tag" data-type="all">
                                <img src="./assets/icons/all/tag.svg" alt="tag">
                                Tag
                            </li>
                            <li id="btn-add-folder-menu" data-type="directory">
                                <img src="./assets/icons/all/add.svg" alt="add">
                                Adicionar ao menu
                            </li>
                            <li id="btn-details-file" data-type="all">
                                <img src="./assets/icons/all/global.svg" alt="tag">
                                Detalhes
                            </li>
                        </ul>
                    </div>

                    <div class="modal">

                        <div id="rename-screen">
                            <div id="rename-screen-content">
                                <input type="text" name="rename-file">
                                <button type="button" id="btn-rename" class='create'>Renomear</button>
                                <button type="button" id="btn-cancel-rename" class='cancel'>Cancelar</button>
                            </div>
                        </div>

                        <div id="create-folder-screen">
                            <div class="content">
                                <label name='name-preview'></label>
                                <input type="text" placeholder="Digite o nome da pasta" onfocus='this.placeholder=""'
                                    name="folder-name">
                                <button type="button" id="btn-create-folder" class="create">Criar pasta</button>
                                <button type="button" id="btn-cancel-create-folder" class="cancel">Cancelar</button>
                            </div>
                        </div>


                        <div id="create-file-screen">
                            <div class="content">
                                <label name='name-preview'></label>
                                <div class="input-group">
                                    <input type="text" placeholder="Digite o nome do arquivo"
                                        onfocus='this.placeholder=""' name="file-name">

                                    <input type="text" placeholder=".TXT" onfocus='this.placeholder=""' name="file-ext">
                                </div>
                                <button type="button" id="btn-create-file" class="create">Criar arquivo</button>
                                <button type="button" id="btn-cancel-create-file" class="cancel">Cancelar</button>
                            </div>
                        </div>


                        <div id="add-folder-to-menu">
                            <noscript>code drop</noscript>
                        </div>
                    </div>



                    <template id="item-template">
                        <div class="item">
                            <img class="item-icon">
                            <div class="filename"></div>
                            <div class="tag">
                                <div class="tag-group">
                                    <div class="tag-icon"></div>
                                    <div class="tag-name"></div>
                                </div>
                                <div class="tag-emoji"></div>
                            </div>

                        </div>
                    </template>

                </div>


                <div id="menu-content">


                    <div id="recent-screen">

                        <section class="preview">
                            <img src="./assets/icons/all/history-line.svg">
                            <p>
                                Histórico de diretórios e arquivos
                            </p>
                            <button>Apagar histórico</button>
                        </section>



                        <section class="recent-items">

                            <div class="content">

                                <template id='template-recent-item'>
                                    <article>
                                        <div class="group-items">
                                            <label name='name'></label>
                                            <label name='path'></label>
                                            <label name='type'></label>
                                            <label name='access'></label>
                                            <label name='date'></label>
                                            <label name='time'></label>
                                        </div>
                                        <div class="group-icons">
                                            <img id='btn-go-recent-item' src="./assets/icons/all/external-link-fill.svg"
                                                alt="go">
                                            <img id='btn-remove-recent-item'
                                                src="./assets/icons/all/delete-bin-7-fill.svg" alt="delete">
                                        </div>

                                    </article>
                                </template>
                            </div>
                        </section>

                    </div>
                    <!-- <footer></footer> -->
                </div>



                <div id="details-screen">
                  
                    <div class="content">
                        
                    </div>
                    <div class="button-group">
                        <button id="btn-open-file-details-screen" class="open">Abrir</button>
                        <button id="btn-close-details-screen" class="close">Fechar</button>
                    </div>
                </div>
            </div>



        </section>
        <footer>

        </footer>


    </div>
    <script src="../src/app/html/functions.js"></script>


    <script>
        require('../src/app/html/render.js')

        require("../src/app/components/content/main/index.js");

        require("../src/app/components/content/folderOptions/index.js");
        require("../src/app/components/content/tags/index.js");
        require("../src/app/components/content/left-menu/index.js");
        require("../src/app/components/content/Modal/Rename/index.js");
    </script>


</body>

</html>
