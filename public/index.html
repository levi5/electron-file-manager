<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="../src/app/components/tittleBar/style.css">
    <link rel="stylesheet" href="../src/app/components/content/left-menu/style.css">
    <link rel="stylesheet" href="../src/app/components/content/main/style.css">
    <link rel="stylesheet" href="../src/app/components/content/folderOptions/style.css">
    <link rel="stylesheet" href="../src/app/components/content/tags/style.css">
    <title>Document</title>
</head>

<body>
    <div id="all">
        <header>
            <div class="window-icons">
                <button type="button" id="btn-close-window">
                    <img src="./assets/icons/title-bar/close/2x/baseline_close_white_18dp.png" alt="close window">
                </button>
                <button type="button" id="btn-maximize-window">
                    <img src="./assets/icons/title-bar/maximize/maximize2.png" alt="maximize window">
                </button>
                <button type="button" id="btn-minimize-window">
                    <img src="./assets/icons/title-bar/minimize/minimize.png" alt="minimize window">
                </button>
            </div>

            <div class="title-bar">
                <div id="hidden-path-title-bar"></div>
                <div class="previous-directory">
                    <img src="./assets/icons/title-bar/directory/arrow-left-s-line.svg" alt="">
                </div>
                <ul>
                </ul>
                <div class="next-directory">
                    <img src="./assets/icons/title-bar/directory/arrow-right-s-line.svg" alt="">

                </div>
            </div>

            <div class="menu-window">
                <div class="menu-toggle">
                    <img id="icon-grade" src="./assets/icons/title-bar/layout/grade-2-50.png" alt="">
                </div>


                <div class="menu-toggle">
                    <img id="icon-menu" src="./assets/icons/title-bar/menu/menu.png" alt="">
                </div>
            </div>

        </header>

        <nav>
            <div>

            </div>
            <div class="search">
                <input id="input-search" type="search" name="search" placeholder="search">
            </div>

        </nav>

        <section>
            <div class="left-menu">
                <!-- <button></button> -->
                <ul>
                    <li> <img src="./assets/icons/left-menu/history-fill.png" alt="">Recente</li>
                    <li> <img src="./assets/icons/left-menu/home-50.png">Pasta pessoal</li>
                    <li> <img src="./assets/icons/left-menu/desktop.png" alt="">Área de trabalho</li>
                    <li> <img src="./assets/icons/left-menu/document-48.png" alt="">Documentos</li>
                    <li> <img src="./assets/icons/left-menu/download.png" alt="">Downloads</li>
                    <li><img src="./assets/icons/left-menu/image.png" alt="">Imagens</li>
                    <li><img src="./assets/icons/left-menu/music.png" alt="">Músicas</li>
                    <li> <img src="./assets/icons/left-menu/videos.png" alt="">Videos</li>
                </ul>

                <div>

                    <h4 for="">tags</h4>
                </div>
            </div>

            <div class="vertical-separator"></div>

            <div class="config-screen">




                <div id="createTags">

                    <div class="createTags-division">
                        <div class="item-group">
                            <h4>Tag:<h4>

                                    <div class="item-sub-group">
                                        <input name="inputTag" type="text" placeholder="tag name">
                                        <div id="btn-select-tag-color"></div>
                                    </div>
                                    <div id="tag-name-content-options" class="tag-content-options">

                                        <div style="background-color: #F4F4F4;" class="tag-content-options-colors">
                                        </div>
                                        <div style="background-color: #1A936F;" class="tag-content-options-colors">
                                        </div>
                                        <div style="background-color: #FF5F57;" class="tag-content-options-colors">
                                        </div>
                                        <div style="background-color: #FFBC30;" class="tag-content-options-colors">
                                        </div>
                                        <div style="background-color: #555555;" class="tag-content-options-colors">
                                        </div>
                                        <div style="background-color: #FFBC30;" class="tag-content-options-colors">
                                        </div>
                                        <div style="background-color: #929395;" class="tag-content-options-colors">
                                        </div>
                                        <div style="background-color: #333333;" class="tag-content-options-colors">
                                        </div>
                                    </div>
                        </div>

                        <div class="item-group">
                            <h4>Icon:</h4>
                            <div class="item-sub-group">
                                <div id="tag--button-select-icon-color"></div>
                                <div id="btn-tag-select-icon-emoji"></div>
                            </div>
                            <div id="tag-options-colors-icon" class="tag-content-options">

                                <div style="background-color: #F4F4F4;" class="tag-content-options-colors"></div>
                                <div style="background-color: #929395;" class="tag-content-options-colors"></div>
                                <div style="background-color: #555555;" class="tag-content-options-colors"></div>
                                <div style="background-color: #333333;" class="tag-content-options-colors"></div>
                                <div style="background-color: #1A936F;" class="tag-content-options-colors"></div>
                                <div style="background-color: #FF5F57;" class="tag-content-options-colors"></div>
                                <div style="background-color: #FFBC30;" class="tag-content-options-colors"></div>
                                <div style="background-color: #FFBC30;" class="tag-content-options-colors"></div>

                            </div>


                        </div>


                    </div>



                    <div class="createTags-division">
                        <div class="item-group center-aligned-object">
                            <label name="filetype"></label>
                            <label name="filePath"></label>
                            <img id="createTag-img-preview" alt="imagem.svg">
                            <label name="filename"></label>
                            <div class="item-sub-group center-aligned-object">
                                <div id="tag--tag-icon" class="tag-icon"></div>
                                <label name="tagname"></label>
                            </div>


                        </div>
                    </div>


                </div>

                <div class="title-modal-config">
                    <button id="btn-close-modal-config">close</button>
                    <button id="btn-save-tags">save</button>
                </div>

            </div>



            <div id="main-area">


                <div id="folder-options" class="">
                    <div id="folder-options-title"></div>
                    <ul>

                        <li id="open-folder">Abrir</li>
                        <li>Excluir</li>
                        <li>Renomear</li>
                        <li id="btn-create-tag">Criar Tag</li>
                    </ul>
                </div>


                <template id="item-template">
                    <div class="item">
                        <img class="item-icon">
                        <div class="filename"></div>
                        <div class="tag">
                            <div class="tag-icon"></div>
                            <div class="tag-name"></div>
                        </div>
                    </div>

                </template>



            </div>
        </section>
        <footer>

        </footer>


    </div>
    <script src="../src/app/html/functions.js"></script>

    <script>
        require("../src/app/components/content/index.js");
        require("../src/app/components/content/main/index.js");

        require("../src/app/components/content/folderOptions/index.js");
        require("../src/app/components/content/tags/index.js");
    </script>
